<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>1-4</title>
</head>
<body>
    <div class="left-side">
        <header class="header">
            <button class="button header__button-left circle-button"><div class="header__button-left--icon"></div></button>
            <img class="logo" src="./img/logo.svg" alt="">
            <button class="button header__button-right circle-button"><div class="header__button-right--icon"></div></button>
        </header>
        <nav class="nav">
            <button autofocus class="button nav-button"><span class="nav-button__text text">Ремонт техники</span></button>
            <button class="button nav-button"><span class="nav-button__text text">Услуги и сервисы</span></button>
            <button class="button nav-button"><span class="nav-button__text text">Корпоративным клиентам</span></button>
            <button class="button nav-button"><span class="nav-button__text text">Продавцам техники</span></button>
            <button class="button nav-button"><span class="nav-button__text text">Партнерам</span></button>
            <button class="button nav-button"><span class="nav-button__text text">Производителям</span></button>
            <button class="button nav-button"><span class="nav-button__text text">Наши сервисные центры</span></button>
            <button class="button nav-button"><span class="nav-button__text text">Контакты</span></button>
        </nav>
        <footer class="footer">
            <div class="footer__contacts">
                <div class="footer__buttons">
                    <button class="button footer__button-left circle-button"><div class="footer__button-left--icon"></div></button>
                    <button class="button footer__button-middle circle-button"><div class="footer__button-middle--icon"></div></button>
                    <button class="button footer__button-right circle-button"><div class="footer__button-right--icon"></div></button>
                </div>
                <div class="footer__links">
                    <div class="footer__mail">
                        <a href="mailto:mail@cps.com" class="link link-mail text">mail@cps.com</a>
                    </div>
                    <div class="footer__phone">
                        <a href="tel:88008908900" class="link link-phone text">8 800 890 8900</a>
                    </div>    
                </div>
            </div>
            <div class="language">
                <label class="radio">
                    <input type="radio" class="language-radio" name="lang" value="ru" checked>
                    <div class="radio__text text">RU</div>
                </label>
                <label class="radio">    
                    <input type="radio" class="language-radio" name="lang" value="en">
                    <div class="radio__text text">EN</div>
                </label>
                <label class="radio">    
                    <input type="radio" class="language-radio" name="lang" value="ch">
                    <div class="radio__text text">CH</div>
                </label>     
            </div>
        </footer>
    </div>
</body>
</html>
