    <link rel="stylesheet" href="css/style.css">
    <title>1-4</title>
</head>
<body>
    <div class="left-side">
        <header class="header">
            <button class="button header-button__left circle-button"><div class="header-button__left--icon"></div></button>
            <img class="logo" src="./img/logo.svg" alt="">
            <button class="button header-button__right circle-button"><div class="header-button__right--icon"></div></button>
        </header>
        <nav class="nav">
            <button autofocus class="button nav-button"><span class="nav-button__text text">Ремонт техники</span></button>
            <button class="button nav-button"><span class="nav-button__text text">Услуги и сервисы</span></button>

        <footer class="footer">
            <div class="footer__contacts">
                <div class="footer__buttons">
                    <button class="button footer-button__left circle-button"><div class="footer-button__left--icon"></div></button>
                    <button class="button footer-button__middle circle-button"><div class="footer-button__middle--icon"></div></button>
                    <button class="button footer-button__right circle-button"><div class="footer-button__right--icon"></div></button>
                </div>
                <div class="footer__links">
                    <div class="footer__mail">
                        <a href="mailto:mail@cps.com" class="link link-mail text">mail@cps.com</a>
                    </div>
                    <div class="footer__phone">
                        <a href="tel:88008908900" class="link link-phone text">8 800 890 8900</a>
                    </div>    
                </div>
            </div>
            <div class="language">
            <button autofocus class="button footer__button language-button"><span class="text">RU</span></button>
            <button class="button footer__button language-button"><span class="text">EN</span></button>
            <button class="button footer__button language-button"><span class="text">CH</span></button>
            </div>
        </footer>
    </div>
